<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        body{
            background-color: pink;
        }
        .box{
            background-color: palevioletred;
            margin: 20px;
            border: 10px solid;
            border-color: beige;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>This is a Box Model</h2>
        <p>Pink is a margin</p>
        <p>Beige is a border</p>
        <p>palevioletred is a padding</p>
    </div>
</body>
</html>
