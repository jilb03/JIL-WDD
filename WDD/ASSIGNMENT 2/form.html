<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORM</title>
  <style>
    body{
      background-color: beige;
      padding: 10px;
    }
    form{
      text-align: center;
    }
    h1{
      color: brown;
    }
    .box{
      color: saddlebrown;
    }

 </style>
</head>
<body>
  <form>
    <h1>REGISTRARTION FORM</h1>
    <b class="box">Your First Name :</b>
    <input type="text">
    <br><br>
    <b class="box">Your Last Name :</b>
    <input type="text">
    <br><br>
    <b class="box">Your First E-mail :</b>
    <input type="email">
    <br><br>
    <b class="box">Gender :</b>
    <input type="radio" id="male" value="male">Male
    <input type="radio" id="female" value="female">Female
    <br><br>
    <b class="box">Games :</b>
    <input type="checkbox" id="cricket" name="games" value="cricket">Cricket
    <input type="checkbox" id="football" name="games" value="football">football
    <input type="checkbox" id="badminton" name="games" value="badminton">Badminton
    <input type="checkbox" id="vollyball" name="games" value="vollyball">Vollyball
    <input type="checkbox" id="basketball" name="games" value="basketball">Basketball
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
