<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <style>
        body{
            background-color: papayawhip;
        }
        .paris{
            background-color: pink;
        }
        #new{
            background-color: greenyellow;
        }
        .bar{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>USE OF SELECTORS</h1>
    <div class="paris">
        <h2>PARIS</h2>
        <p>Paris is a city of love.</p>
        <p>Paris is a capital of France.</p>
    </div>
    <div id="new">
        <h2>NEW YORK</h2>
        <p>New york is a city in USA.</p>
        <p>It is one of the fampous city in the world.</p>
    </div>
    <div class="bar">
        <h2>BARCELONA</h2>
        <p>Barcelona is a city in Spain.</p>
        <p>It is one of the major tourist destination.</p>
    </div>
</body>
</html>
