<!DOCTYPE html>
<html>
<head>
    <title>TIME TABLE 2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr>
            <th colspan="6" align="center">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6" align="center">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <th rowspan="2" colspan="2">Project</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
